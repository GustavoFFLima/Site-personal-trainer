<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <div class="wrapper">
        <div class="menu">
            <ul>
                <li><a href="./principal.html"><p>Página principal</p></a></li>
                <li><a href="./treinamentos.html"><p>Treinamentos</p></a></li>
                <li><a href="./atendimento.html"><p>Horário</p></a></li>
                <li><a href="./contato.html"><p>Contato</p></a></li>
            </ul>
        </div>

        <div class="main">
            <div class="header">
                <img src="src/pexels-tim-samuel-5838809.jpg" width="100%" alt="">
            </div>
    
            <div class="content">
                <img src="src/pexels-lukas-669578.jpg" width="100%" position="relative" alt="">
                <div class="contato">
                    <p>Os telefones de contato (celular e whatsapp)</p>
                    <address>
                        Escreva para <a href="mailto:frazao39@gmail.com">Gustavo Frazao</a><br>
                        Nos visite em:R. Álvares de Azevedo, 400 <br> Bela Vista, Divinópolis - MG, 35503-822
                    </address>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6298.366433049367!2d-44.910498950705204!3d-20.17443108087607!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xa0a437069d42b1%3A0x1a8f8a6323c854ff!2sCEFET-MG%2FCampus%20Divin%C3%B3polis!5e0!3m2!1spt-BR!2sbr!4v1663451412079!5m2!1spt-BR!2sbr" width="300" height="250" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    <form name="singup" id="form" method="post" action="https://meusite.com.br/singup">
                        <fieldset>
                            <legend>Formulario para contato</legend>
                            <label>Nome:</label><input type="text" minlength="5" required name="name" placeholder="Joãozinho"/><br>
                            <label>E-mail:</label><input type="email" placeholder="Ex: joaozinho@gmail.com" name="email"><br>
                            <label>Assunto:</label><input type="text" maxlength="250" name="message" placeholder="Plano de treinamento"><br>
                            <label>Mensagem:</label><textarea name="message" minlength="10" maxlength="1000" cols="30" rows="5" placeholder="Como faço para contratar os serviços prestados?"></textarea><br>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Apagar">
                        </fieldset>
                    </form>
                </div>
            </div>
    
            <div class="footer">
                <footer>
                    <div>
                        <p>© 2022 Copyright:<a href="https://github.com/GustavoFFLima" target="_blank">GustavoFrazao</a></p>
                    </div>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
